
<!DOCTYPE html>

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
  <style>
    body, html, #root {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: 'Inter', sans-serif;
    }
    .leaflet-container {
      background: #f1f5f9;
    }
    
    /* Marcador Estilo Google Maps (Gota) para pontos intermediários */
    .gm-pin-container {
      position: relative;
      width: 30px;
      height: 42px;
    }
    
    .gm-pin {
      width: 30px;
      height: 30px;
      border-radius: 50% 50% 50% 0;
      background: var(--marker-color);
      position: absolute;
      transform: rotate(-45deg);
      left: 0;
      top: 0;
      box-shadow: -1px 2px 4px rgba(0,0,0,0.4);
      border: 1px solid rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .gm-pin-inner {
      width: 20px;
      height: 20px;
      background: rgba(0, 0, 0, 0.2); /* Miolo sutilmente escuro */
      border-radius: 50%;
      transform: rotate(45deg); /* Desrotaciona para o número ficar reto */
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: inset 0 1px 2px rgba(0,0,0,0.2);
    }

    .gm-pin-num {
      color: white;
      font-weight: 800;
      font-size: 11px;
      line-height: 1;
    }

    /* Estilo para Marcadores Especiais (Início e Fim) */
    .special-pin {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 34px;
      height: 34px;
      background: white;
      border: 3px solid var(--marker-color);
      border-radius: 50% 50% 50% 10%;
      transform: rotate(-45deg);
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    }
    
    .special-pin span {
      transform: rotate(45deg);
      font-size: 18px;
    }

    .gm-pin-shadow {
      width: 14px;
      height: 4px;
      background: rgba(0,0,0,0.2);
      border-radius: 50%;
      position: absolute;
      bottom: 0;
      left: 8px;
      filter: blur(1px);
    }

    /* Estilização do Popup */
    .leaflet-popup-content-wrapper {
      border-radius: 12px;
      padding: 0;
      overflow: hidden;
      box-shadow: 0 10px 25px -5px rgba(0,0,0,0.2);
    }
    .leaflet-popup-content {
      margin: 0;
      min-width: 220px;
    }
    .point-detail-header {
      background: #1e293b;
      color: white;
      padding: 8px 12px;
      font-size: 10px;
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }
    .point-detail-body {
      padding: 12px;
      font-size: 12px;
    }
    .detail-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 4px;
      border-bottom: 1px solid #f1f5f9;
      padding-bottom: 2px;
    }
    .detail-label {
      font-weight: 600;
      color: #64748b;
      font-size: 10px;
      text-transform: uppercase;
    }
    .detail-value {
      font-weight: 700;
      color: #0f172a;
    }
    .dist-info {
      margin-top: 8px;
      padding: 6px;
      background: #f8fafc;
      border-radius: 6px;
      font-size: 11px;
      color: #475569;
      font-weight: 600;
    }
  </style>
